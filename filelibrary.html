<!DOCTYPE html>
<html lang="en">
<head>
    <title>HACKXX_Webapp</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
</head>

<body>

    <div id="left" class="left block long">
        <a href="index.html">
            <div class="box">
                <img class="icon" src="img/Main.png" />
                <h1 class="white" style="align-content:center">DefNote</h1>
            </div>
        </a>
        <hr />
        <div class="box">
            <img class="smallicon" src="img/home.png" />
            <span class="white">
                DefHome
            </span>
        </div>
        <br />
        <div class="box">

            <img class="smallicon" src="img/newfile.png" />
            <span class="white">
                New Passage
            </span>
        </div>
        <br />
        <div class="box">
            <img class="smallicon" src="img/library.png" />
            <span class="white">
                My Library
            </span>
        </div>
        <br />
        <a href="flashcard2.html">
            <div class="box">
                <img class="smallicon" src="img/notecard.png" />
                <span class="white">
                    My Notecards
                </span>
            </div>
        </a>
        <div class="box down">

            <img class="smallicon" src="img/contact.png" />

            <h4 class="white">Contact</h4>
        </div>
        <br />
    </div>

    <header>
        <h1>Flip for Answer</h1>
    </header>

    <div id="right" class="right block long">
        <h3 color="black"> Note Library</h3>
        <h4>  Subject</h4>
        <form action="js/functions.js">
            <input type="text" placeholder="Input Your Notes" />
            
            <div class="btn-group btn-group-lg" role="group">
                <button type="submit" class="btn btn-info">
                    <img src="http://particletree.com/examples/buttons/tick.png" alt="" />
                    Save
                </button>
                <button type="submit" class="btn btn-info">
                    <img src="http://particletree.com/examples/buttons/textfield_key.png" alt="" />
                    Change Password
                </button>
                <button type="submit" class="btn btn-info">
                    <img src="http://particletree.com/examples/buttons/cross.png" alt="" />
                    Cancel
                </button>
            </div>

        </form>
    </div>

</html>
