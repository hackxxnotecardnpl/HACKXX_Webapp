<!DOCTYPE html>
<html lang="en">
   <head>
    <title>Flash Cards</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1" />
   </head>
   <body>
       <div id="left" class="left block long">
           <a href="index.html">
               <div class="box">
                   <img class="icon" src="img/Main.png" />
                   <h1 class="white" style="align-content:center">DefNote</h1>
               </div>
           </a>
           <hr />
           <div class="box">
               <img class="smallicon" src="img/home.png" />
               <span class="white">
                   DefHome
               </span>
           </div>
           <br />
           <div class="box">

               <img class="smallicon" src="img/newfile.png" />
               <span class="white">
                   New Passage
               </span>
           </div>
           <br />
           <div class="box">
               <img class="smallicon" src="img/library.png" />
               <span class="white">
                   My Library
               </span>
           </div>
           <br />
           <a href="flashcard2.html">
               <div class="box">
                   <img class="smallicon" src="img/notecard.png" />
                   <span class="white">
                       My Notecards
                   </span>
               </div>
           </a>
           <div class="box down">

               <img class="smallicon" src="img/contact.png" />

               <h4 class="white">Contact</h4>
           </div>
           <br />
       </div>

       <div id="right" class="right block long">
           <h3 color="black" style="margin-top:8px">Flip for Answer</h3>
           <h4 style="font-weight:200">  --  --  Review terminologies through noteCards! -- -- </h4>
           <hr style="border-color:#242144" />
       </div>
       <section class="flashcards">

           <div class="card card-question">
               <h1 class="card-title">notecard</h1>
               <div id="content">
                   <h2 id="term">"Question: Press Next      to Start!"</h2>
                   <!--p class="hint"><i>It starts with an "I"</i></!--p-->
               </div>
               <div class="card-flip-wrap">
                   <!--a href="6?side=answer"-->
                   <!--img class="card-flip" src="img/flip.svg"-->
                   <input type="button" id="term" class="btn btn-info" onclick="toFront()" value="FLIP" />
                   <!--input type="button" class="btn-group btn-info" onclick="toBack()" value="definition" /-->
               </div>
               <div class="card-next">
                   <!--a href="/cards"><img src="img/next.svg"></!--a-->
                   <input type="button" id="next" class="btn btn-info" onclick="next()" value="NEXT" />
               </div>
           </div>
           <script src="js/flashcard.js"></script>

       </section>
   </body>
</html>
